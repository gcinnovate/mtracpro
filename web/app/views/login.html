{% from 'layout.html' import err %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mTracPro | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            {{ err(ses.logon_err) }}
            {{ err(err_msg)}}
            <div>

                <!--<h1 class="logo-name">mTracPro</h1>-->
                <img class="" src="/static/images/mtraclogo1.png"/>

            </div>
            <h3>mTracPro </h3>
            <!--
            <p>
                mTrac RapidPro Version
            </p>
            -->
            <form class="m-t" role="form" action="" method="post" data-toggle="validator">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="/forgotpass"><small>Forgot password?</small></a>
            </form>
            <p class="m-t"> <small>mTracPro &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/plugins/bootstrap-validator/dist/validator.min.js"></script>

</body>

</html>
