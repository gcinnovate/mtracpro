name: Python3 Celery Guardrails

on:
  push:
  pull_request:

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r production.txt
          pip install ruff

      - name: Compile check
        run: python -m compileall webapp scripts

      - name: Ruff lint guardrails
        run: ruff check webapp scripts

      - name: Python2 API regression guardrail
        run: |
          ! rg -n "\.iteritems\(|\bxrange\(|\bunicode\(" webapp scripts --glob '*.py'

      - name: Import smoke test
        run: python scripts/py3_import_smoke.py
